<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<h:head/>
<h:body>
    <h1>Illnesses:</h1>
    <table>
        <ui:repeat value="#{illnesses.allIllnesses}" var="illness">
            <tr>
                <th>#{illness.id}</th>
                <td>#{illness.type}</td>
            </tr>
        </ui:repeat>
    </table>
    <h:form>
        <h:inputText value="#{illnesses.illnessToCreate.type}" required="true" />
        <h:commandButton value="Add new illness"
                         actionListener="#{illnesses.createIllness}"
                         action="index?faces-redirect=true"/>
    </h:form>
    <h:link value="Back to home" outcome="/index"/>
</h:body>
</html>
